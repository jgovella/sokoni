<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
            <div class="card" ng-if="offlineLoging">
            <div class="item item-text-wrap">
                If offline loggin, please use last loggin credentials used on this application  
            </div>
        </div>
  
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="credential.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="credential.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
      <button class="button button-block button-calm" ng-show="offlineLoging" ng-click="oflineLogin()">Offline Login({{username}})</button>
  </ion-content>
</ion-view>
